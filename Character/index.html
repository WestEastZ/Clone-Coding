<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>캐릭터 만들기</title>
    <link rel="stylesheet" href="css.css" />
  </head>
  <body>
    <div class="container">
      <div class="west">
        <div class="west-body">
          <div class="west-ear left"></div>
          <div class="west-ear right"></div>

          <div class="west-face">
            <div class="eye left">
              <div class="bright"></div>
            </div>

            <div class="eye right">
              <div class="bright"></div>
            </div>

            <div class="mouse"></div>

            <div class="cheek left"></div>
            <div class="cheek right"></div>
          </div>
          <div class="eyebrow left"></div>
          <div class="eyebrow right"></div>

          <div class="west-fin left">
            <div class="fin-wrinkle-box">
              <div class="fin-wrinkle"></div>
              <div class="fin-wrinkle"></div>
              <div class="fin-wrinkle"></div>
            </div>
          </div>

          <div class="west-fin right">
            <div class="fin-wrinkle-box">
              <div class="fin-wrinkle"></div>
              <div class="fin-wrinkle"></div>
              <div class="fin-wrinkle"></div>
            </div>
          </div>

          <div class="west-fin bottom">
            <div class="fin-wrinkle-box">
              <div class="fin-wrinkle"></div>
              <div class="fin-wrinkle"></div>
              <div class="fin-wrinkle"></div>
            </div>
          </div>
          <img class="reg-left" src="./img/leg-left.png" alt="다리" />
          <img class="reg-right" src="./img/leg-right.png" alt="다리" />
        </div>
      </div>
      <p class="text">WEST</p>
    </div>
  </body>
</html>
